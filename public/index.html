<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="d-flex flex-row justify-content-center align-items-center flex-wrap"
      >
        <a href="" class="btn btn-secondary m-3" id="home-button">Home</a>
        <a href="" class="btn btn-dark m-3" id="liked-jokes-button">Joke List</a>
      </nav>
    </header>
    <main class="d-flex flex-column justify-content-start align-items-center flex-wrap m-3">
      <section class="search-form my-5">
        <h3 class="text-center mb-3">Get a Chuck Norris Joke!</h3>
        <form>
          <div class="input-group">
            <select id="search-dropdown" class="form-select" aria-label="joke category selection">
              <option value="" selected>Category</option>
            </select>
            <input type="text" id="search-input" class="form-control" aria-label="Text input with dropdown and search buttons" placeholder="Keyword...">
            <button class="btn btn-secondary" type="submit" id="search-button">Search</button>
          </div>
        </form>
      </section>
      <section class="search-results d-flex flex-column justify-content-center align-items-center flex-wrap"></section>
      <section class="joke-list d-flex flex-row justify-content-center align-items-start flex-wrap"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/public/app.js"></script>
  </body>
</html>
